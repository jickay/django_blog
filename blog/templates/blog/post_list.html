<html>
    <head>
        <title>Django Blog</title>
    </head>

    <body>
        <h1>Django Blog</h1>

        {% for post in posts %}
            <div>
                <h3><a href="">{{ post.title }}</a></h3>
                <h6>Published on: {{ post.published_date }}</h6>
                <p>{{ post.text | linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>

</html>
